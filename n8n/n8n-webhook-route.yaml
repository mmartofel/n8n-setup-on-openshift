kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: n8n-webhook-route
  namespace: n8n
  labels:
    app: n8n-webhook-route
    app.kubernetes.io/component: n8n-webhook-route
    app.kubernetes.io/instance: n8n-webhook-route
spec:
  to:
    kind: Service
    name: n8n-webhook-service
    weight: 100
  port:
    targetPort: 5678-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
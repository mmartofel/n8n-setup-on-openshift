kind: Service
apiVersion: v1
metadata:
  name: n8n-webhook-service
  labels:
    app: n8n-webhook-service
    app.kubernetes.io/component: n8n-webhook-service
    app.kubernetes.io/instance: n8n-webhook-service
spec:
  ports:
  - name: 5678-tcp
    port: 5678
    targetPort: 5678
  selector:
    app: n8n
    role: webhook
  type: ClusterIP
  sessionAffinity: None